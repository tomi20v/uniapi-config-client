<div class="container">
  <div class="row card-container">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let entity of entities">
      <div class="card">
        <div class="card-header">
          <a [routerLink]="['/entities',entity._id,'details']" class="white">
            {{entity.name }}
          </a>
          <a [routerLink]="['/entities',entity._id,'edit']">
            <i title="Edit"
               class="pull-right glyphicon glyphicon-edit edit-icon white"></i>
          </a>
        </div>
        <div class="card-body">
          <div class="clearfix">
            <div class="pull-left card-body-left">
              <a href="#" class="white">
                <img src="assets/images/male.png" class="card-image" />
              </a>
            </div>
            <div class="pull-left card-body-right">
              <div class="card-body-content">details here</div>
              <!--<a [routerLink]="['/customers',customer.id,'orders']">View Orders</a>-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!entities.length">
      No Records Found
    </div>
  </div>
</div>
